<html>
<head>
    
    <title>Registration form</title>
</head>
<body>
        <form style="text-align: center;">
            <centre><h2>STUDENT REGISTRATION FORM</h2></centre>
            <table align="CENTER">
                <tr>
                    <td><label>FIRST NAME</label></td>
                    <td><input type="text" name="First_Name" maxlength="60"/></td>
                </tr>
                <tr>
                    <td><label>LAST NAME</label></td>
                    <td><input type="text" name="Last_Name" maxlength="60"/></td>
                </tr>
                <tr>
                    <td><label>DATE OF BIRTH</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>EMAIL ID</label>
                        <td><input type="email" maxlength="60"/></td>
                        
                    </td>
                </tr>
                <tr>
                        <td>MOBILE NUMBER</td>
                        <td><input type="mobile number" maxlength="60"/></td>
                    </tr>
                    <tr>
                        <td>GENDER</td>
                        <td>
                            Male<input type="radio" name="gender" value="Male"/>
                            Female<input type="radio" name="gender" value="Female"/>
                        </td>

                    </tr>
                    <tr>
                        <td>ADDRESS</td>
                        <td><textarea name="address" cols="30" rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>CITY</td>
                        <td><input type="text" name="city" maxlength="60"/></td>
                    </tr>
                    <tr>
                        <td>PINCODE</td>
                        <td><input type="text" name="pincode" maxlength="60"/></td>
                    </tr>
                    <tr>
                        <td>STATE</td>
                        <td><input type="text" name="state" maxlength="60"/></td>
                    </tr>
                    <tr>
                        <td>COUNTRY</td>
                        <td><input type="text" name="country" maxlength="60"/></td>
                    </tr>
                    <tr>
                        <td>HOBBIES</td>
                        <td>
                            <input type="checkbox" name="cooking" value="Cooking"/>
                            Cooking
                            <input type="checkbox" name="reading" value="Reading"/>
                            Reading
                            <input type="checkbox" name="playing" value="Playing"/>
                            Playing
                            <input type="checkbox" name="singing" value="Singing"/>
                            Singing
                            </td>
                     </tr>
                     <tr>
                        <td>QUALIFICATION</td>
                        <td><input type="text" name="qualification" maxlength="60"/>
                        </td>
                        <tr>
                        <td>COURSES 
                        APPLIED FOR</td>
                        <td>
                            <input type="radio" name="Course_B.TECH" value="B.TECH">
                            M.TECH
                            <input type="radio" name="Course_M.TECH" value="M.TECH">
                            M.TECH
                            <input type="radio" name="Course_MBA" value="MBA">
                            MBA
                            <input type="radio" name="Course_BBA" value="BBA">
                            BBA
                        </td>
                     </tr>
                     <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                       
                     </tr>


                         
                    
                
                
            </table>

        </form>
    
    
</body>
</html>
